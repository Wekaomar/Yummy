<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/img/logo.png" >
    <link rel="stylesheet" href="Assets/css/all.min.css">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/styles.css">
    <title>Yummy</title>
</head>

<body>
<!-- loader -->
    <div class="loading-screen position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>

<!-- navbar -->
    <div class="side-nav-menu min-vh-100 position-fixed d-flex top-0">
        <div class="nav-tab  d-flex flex-column justify-content-between min-vh-100 p-4 bg-black">
            <div class="links">
                <ul class="list-unstyled overflow-hidden">
                    <li onclick="showSearchInputs(); closeSideNav()" class="py-2 position-relative ">Search</li>
                    <li onclick="getCategories(); closeSideNav()" class="py-2 position-relative ">Categories</li>
                    <li onclick="getArea(); closeSideNav()" class="py-2 position-relative ">Area</li>
                    <li onclick="getIngredients(); closeSideNav()" class="py-2 position-relative ">Ingredients</li>
                    <li onclick="showContacts(); closeSideNav()" class="py-2 position-relative ">Contact Us</li>
                </ul>
            </div>
            <div class="nav-footer">
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-solid fa-globe"></i>
                    <i class="fa-brands fa-twitter"></i>

                </div>
              
            </div>
        </div>
        <div class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black">
            <img class="logo " src="Assets/img/logo.png" alt="" srcset="">
            <i class="fa-solid open-close-icon fa-align-justify fa-2x"></i>
            <div>
                <i class="fa-solid fa-globe d-block"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </div>

    <!-- search display -->
    <div class="container w-75" id="searchContainer">
       
    </div>
  
<!-- loading-pages -->

    <div class="min-vh-100 position-relative">
        <div class="inner-loading-screen top-0 start-0 end-0 bottom-0 justify-content-center align-items-center">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>
        
    
        <div class="container">
            <div class="row py-5 g-4 " id="rowData">
                
            </div>
        </div>
    </div>


    

    



    <script src="Assets/js/jquery-3.7.1.min.js"></script>
    <script src="Assets/js/bootstrap.bundle.min.js"></script>
    <script src="Assets/js/index.js"></script>
</body>

</html>
